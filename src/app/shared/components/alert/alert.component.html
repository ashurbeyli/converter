<div *ngIf="message" class="alert w-full max-w-md mx-auto p-4 rounded-lg flex justify-between items-center space-x-4"
    [ngClass]="{
        'bg-red-100 text-red-800': type === 'error',
        'bg-green-100 text-green-800': type === 'success',
        'bg-blue-100 text-blue-800': type === 'info'
    }"
>
  <span class="flex-1">{{ message }}</span>
  <button *ngIf="closeAlert" class="text-lg font-semibold bg-transparent border-none cursor-pointer" (click)="closeAlert()">Ã—</button>
</div>
